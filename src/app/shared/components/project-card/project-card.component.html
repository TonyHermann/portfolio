<div  class="card animate__animated animate__fadeIn animate_fadeOut">
    <div class="image">
        <img src="{{projecto.image}}" alt="{{projecto.alt}}">
    </div>
    <div class="body">
        <div class="title">
            <span>{{projecto.title}}</span>
        </div>
        <div class="icons">
            <i (click)="openDialog()" class="fa fa-info-circle" aria-hidden="true"></i>
            <a href="{{projecto.linkrepo}}" rel="noopener" target="_blank"><i class="fa fa-github"></i></a>
            <a href="{{projecto.link}}" rel="noopener" target="_blank"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        </div>
    </div>
</div>
